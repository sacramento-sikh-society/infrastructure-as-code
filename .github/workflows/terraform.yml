name: 'Terraform CI/CD'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

env:
  TF_VERSION: '1.13.5'

jobs:
  terraform-security-and-format:
    name: 'Security Scan & Format Check'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --format compact

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: cli
          soft_fail: true
          download_external_modules: true

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: .
          format: 'sarif'
          output: 'trivy-results.sarif'

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: terraform-security-and-format
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create backend.hcl from variable
        run: echo "${{ vars.TERRAFORM_BACKEND }}" > backend.hcl

      - name: Create terraform.tfvars from variable
        run: echo "${{ vars.TERRAFORM_TFVARS }}" > terraform.tfvars

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan \
            -detailed-exitcode \
            -out=tfplan
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.pull_request.head.sha || github.sha }}
          path: |
            tfplan
            terraform.tfvars
            backend.hcl
          retention-days: 5

      - name: Create Plan Summary
        if: steps.plan.outputs.exitcode == 0 || steps.plan.outputs.exitcode == 2
        run: |
          terraform show -no-color tfplan > plan_output.txt
          echo "## Terraform Plan Output" >> $GITHUB_STEP_SUMMARY
          echo '```terraform' >> $GITHUB_STEP_SUMMARY
          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan_output.txt', 'utf8');
            const output = `#### Terraform Plan ðŸ“–
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Check Plan Status
        if: steps.plan.outputs.exitcode == 1
        run: exit 1

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: .terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
        continue-on-error: true
        id: download-plan

      - name: Check if Plan Exists
        id: check-plan
        run: |
          if [ -f tfplan ]; then
            echo "plan_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Using existing plan from PR" >> $GITHUB_STEP_SUMMARY
          else
            echo "plan_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No plan artifact found, will create new plan" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Checkout (only if no plan artifact)
        if: steps.check-plan.outputs.plan_exists == 'false'
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Create backend.hcl from variable (if no artifact)
        if: steps.check-plan.outputs.plan_exists == 'false'
        run: echo "${{ vars.TERRAFORM_BACKEND }}" > backend.hcl

      - name: Terraform Init
        run: terraform init -backend-config=backend.hcl

      - name: Create backend.hcl and terraform.tfvars from variables (if no artifact)
        if: steps.check-plan.outputs.plan_exists == 'false'
        run: |
          echo "${{ vars.TERRAFORM_BACKEND }}" > backend.hcl
          echo "${{ vars.TERRAFORM_TFVARS }}" > terraform.tfvars

      - name: Terraform Plan (if no artifact)
        if: steps.check-plan.outputs.plan_exists == 'false'
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Create Apply Summary
        if: always()
        run: |
          echo "## Terraform Apply Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure has been successfully deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
